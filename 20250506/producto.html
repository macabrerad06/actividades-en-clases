<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container">
        <h1>Registro de Productos</h1>
        <form id="frmProductos">
            <div class="row g-3 bm-3">
                <div class="col-md-6">
                    <label for="txtCodigo">Código</label>
                    <input type="text" name="txtCodigo" id="txtCodigo" required>
                </div>
                <div class="col-md-6">
                    <label for="textNombre">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" required>
                </div>
                <div class="row g-3 mb-3">
                    <label for="textDescripcion">Descripción</label>
                    <textarea name="txtDescripcionLarga" id="txtDescripcionLarga" rows="4" required></textarea>
                    
                </div>
                <div class="col-md-6">
                    <label for="textPrecio">Precio</label>
                    <input type="number" name="txtPrecio" id="txtPrecio" step="0.01" required>
                </div>
            </div>
        </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
</body>

</html>
