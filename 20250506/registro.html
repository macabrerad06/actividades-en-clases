<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <form novalidate>
        <h2 class="mb-4">REGISTRO DE USUARIOS</h2>
        <div class="mb-3">
            <label for="txtNombre" class="from-label">Nombre</label>
            <input type="text" class="from-control" id="txtNombre" required>
            <div class="invalid-feedback">Por favor, Ingrese su nombre</div>
        </div>
        <div class="mb-3">
            <label for="txtApellido" class="from-label">Apellido</label>
            <input type="text" class="from-control" id="txtApellido" required>
            <div class="invalid-feedback">Por favor, Ingrese su apellido</div>
        </div>
        <div class="mb-3">
            <label for="txtNacionalidad">Nacionalidad</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Otro</option>
                <option value="1">Mexicano</option>
                <option value="2">Ecuatoriano</option>
                <option value="3">Colombiano</option>
            </select>
            <div class="invalid-feedback">Por favor, seleccione su nacionalidad</div>



        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="index.html" class="btn link-warning">Regresar</a>



    </form>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
